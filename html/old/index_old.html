<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
  <title>TicTacToe</title>
</head>
<body>
  <div class="person">
    <p>Name</p>
    <input id="name" maxlength="25" size="40" value="">
    <button id="setNameButton">OK</button>
    <div>
      <button id="createButton">CreateLobby</button>
      <button id="joinButton">joinLobby</button>
    </div>
    <p>Token</p>
    <input id="token" maxlength="25" size="40" value="">



  </div>
  <div class="confrontation" id="confrontation">
    <div class="me">
      <p id="myName"></p>
    </div>
    <div class="enemy">
      <p id="opponentName"></p>
    </div>
  </div>
  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <button id="restartButton">Restart</button>
  </div>
</body>
</html>
