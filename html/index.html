<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
  <title>TicTacToe</title>
</head>

<body>
  <div class="header">
    <h1 class="headerText">TicTacToe</h1>
  </div>
  <div class="root">
    <div class="top">
      <div class="nameBlock">
        <p class="nameText">Name</p>
        <input id="name" maxlength="50" size="60" value="" placeholder="Enter your nickname">
        <button class="button" id="setNameButton">Submit</button>
      </div>
      <div class="tokenBlock" id="tokenContainer" style="visibility: hidden;">
        <p class="tokenText">Token</p>
        <input id="token" maxlength="25" size="40" value="" placeholder="Paste your friend's token">
        <button class="button" id="createButton">Create Lobby</button>
        <button class="button" id="joinButton">Join Lobby</button>
        <button class="button" id="leaveLobby">Leave Lobby</button>
      </div>
    </div>
    <div class="middle" style="visibility: hidden;">
      <div class="me">
        <div id="myName">biba</div>
      </div>
      <div class="scoreBoard">
        <div class="myScore"><span>0</span></div>
        <div class="middle">
          <img src="vs.png" height="100%" width="100px"></img>
          <div class="drawsScore"><span>0</span></div>
        </div>
        <div class="enemyScore"><span>0</span></div>
      </div>
      <div class="enemy">
        <div id="opponentName">boba</div>
      </div>
    </div>
    <div class="bottom" style="visibility: hidden;">
      <div class="boardContainer">
        <div class="board" id="board">
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
        </div>
      </div>

    </div>

  </div>
  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <button id="restartButton">Restart</button>
  </div>
</body>

</html>
